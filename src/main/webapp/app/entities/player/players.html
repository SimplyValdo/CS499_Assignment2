<div>
    <h2 data-translate="assignment2App.player.home.title">Players</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="player.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="assignment2App.player.home.createLabel">
                        Create new Player
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="assignment2App.player.firstName">First Name</span></th>
                    <th><span data-translate="assignment2App.player.lastName">Last Name</span></th>
                    <th><span data-translate="assignment2App.player.jerseyNumber">Jersey Number</span></th>
                    <th><span data-translate="assignment2App.player.positionTitle">Position Title</span></th>
                    <th><span data-translate="assignment2App.player.sport">Sport</span></th>
                    <th><span data-translate="assignment2App.player.stats">Stats</span></th>
                    <th><span data-translate="assignment2App.player.quote">Quote</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in vm.players track by player.id">
                    <td><a ui-sref="player-detail({id:player.id})">{{player.id}}</a></td>
                    <td>{{player.firstName}}</td>
                    <td>{{player.lastName}}</td>
                    <td>{{player.jerseyNumber}}</td>
                    <td>{{player.positionTitle}}</td>
                    <td>
                        <a ui-sref="sport-detail({id:player.sport.id})">{{player.sport.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="statistics-detail({id:player.stats.id})">{{player.stats.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="quote-detail({id:player.quote.id})">{{player.quote.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="player-detail({id:player.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="player.edit({id:player.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="player.delete({id:player.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
