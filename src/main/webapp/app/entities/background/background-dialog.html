
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBackgroundLabel" data-translate="assignment2App.background.home.createOrEditLabel">Create or edit a Background</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.background.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.background.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.background.language" for="field_language">Language</label>
            <input type="text" class="form-control" name="language" id="field_language"
                    ng-model="vm.background.language"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.background.hometown" for="field_hometown">Hometown</label>
            <input type="text" class="form-control" name="hometown" id="field_hometown"
                    ng-model="vm.background.hometown"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.background.yearsInCurrentPosition" for="field_yearsInCurrentPosition">Years In Current Position</label>
            <input type="number" class="form-control" name="yearsInCurrentPosition" id="field_yearsInCurrentPosition"
                    ng-model="vm.background.yearsInCurrentPosition"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.background.totalChampionships" for="field_totalChampionships">Total Championships</label>
            <input type="number" class="form-control" name="totalChampionships" id="field_totalChampionships"
                    ng-model="vm.background.totalChampionships"
                    />
        </div>

        <div class="form-group">
            <label data-translate="assignment2App.background.coach" for="field_coach">Coach</label>
            <select class="form-control" id="field_coach" name="coach" ng-model="vm.background.coach" ng-options="coach as coach.id for coach in vm.coaches | orderBy:'id' track by coach.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="assignment2App.background.player" for="field_player">Player</label>
            <select class="form-control" id="field_player" name="player" ng-model="vm.background.player" ng-options="player as player.id for player in vm.players | orderBy:'id' track by player.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
