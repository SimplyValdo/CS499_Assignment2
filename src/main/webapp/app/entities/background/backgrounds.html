<div>
    <h2 data-translate="assignment2App.background.home.title">Backgrounds</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="background.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="assignment2App.background.home.createLabel">
                        Create new Background
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="assignment2App.background.language">Language</span></th>
                    <th><span data-translate="assignment2App.background.hometown">Hometown</span></th>
                    <th><span data-translate="assignment2App.background.yearsInCurrentPosition">Years In Current Position</span></th>
                    <th><span data-translate="assignment2App.background.totalChampionships">Total Championships</span></th>
                    <th><span data-translate="assignment2App.background.coach">Coach</span></th>
                    <th><span data-translate="assignment2App.background.player">Player</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="background in vm.backgrounds track by background.id">
                    <td><a ui-sref="background-detail({id:background.id})">{{background.id}}</a></td>
                    <td>{{background.language}}</td>
                    <td>{{background.hometown}}</td>
                    <td>{{background.yearsInCurrentPosition}}</td>
                    <td>{{background.totalChampionships}}</td>
                    <td>
                        <a ui-sref="coach-detail({id:background.coach.id})">{{background.coach.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="player-detail({id:background.player.id})">{{background.player.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="background-detail({id:background.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="background.edit({id:background.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="background.delete({id:background.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
