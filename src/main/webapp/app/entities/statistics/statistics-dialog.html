
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStatisticsLabel" data-translate="assignment2App.statistics.home.createOrEditLabel">Create or edit a Statistics</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.statistics.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.statistics.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.statistics.wins" for="field_wins">Wins</label>
            <input type="number" class="form-control" name="wins" id="field_wins"
                    ng-model="vm.statistics.wins"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.statistics.losses" for="field_losses">Losses</label>
            <input type="number" class="form-control" name="losses" id="field_losses"
                    ng-model="vm.statistics.losses"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.statistics.draws" for="field_draws">Draws</label>
            <input type="number" class="form-control" name="draws" id="field_draws"
                    ng-model="vm.statistics.draws"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
