<div>
    <h2 data-translate="assignment2App.coach.home.title">Coaches</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="coach.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="assignment2App.coach.home.createLabel">
                        Create new Coach
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="assignment2App.coach.firstName">First Name</span></th>
                    <th><span data-translate="assignment2App.coach.lastName">Last Name</span></th>
                    <th><span data-translate="assignment2App.coach.positionTitle">Position Title</span></th>
                    <th><span data-translate="assignment2App.coach.sport">Sport</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="coach in vm.coaches track by coach.id">
                    <td><a ui-sref="coach-detail({id:coach.id})">{{coach.id}}</a></td>
                    <td>{{coach.firstName}}</td>
                    <td>{{coach.lastName}}</td>
                    <td>{{coach.positionTitle}}</td>
                    <td>
                        <a ui-sref="sport-detail({id:coach.sport.id})">{{coach.sport.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="coach-detail({id:coach.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="coach.edit({id:coach.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="coach.delete({id:coach.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
