
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCoachLabel" data-translate="assignment2App.coach.home.createOrEditLabel">Create or edit a Coach</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.coach.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.coach.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.coach.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="vm.coach.firstName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.coach.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="vm.coach.lastName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="assignment2App.coach.positionTitle" for="field_positionTitle">Position Title</label>
            <input type="text" class="form-control" name="positionTitle" id="field_positionTitle"
                    ng-model="vm.coach.positionTitle"
                    />
        </div>

        <div class="form-group">
            <label data-translate="assignment2App.coach.sport" for="field_sport">Sport</label>
            <select class="form-control" id="field_sport" name="sport" ng-model="vm.coach.sport" ng-options="sport as sport.id for sport in vm.sports track by sport.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
